    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .image-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .image-upload, .image-search {
            border: 2px dashed #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .image-upload:hover, .image-search:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            box-shadow: 0 4px 15px rgba(149, 165, 166, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.3);
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .product-card.expired::before {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .product-card.expiring-soon::before {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .product-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .product-info p {
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status-expired {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        
        .status-expiring {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }
        
        .status-fresh {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }
        
        .export-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .export-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            margin: 15px 0;
        }
        
        .export-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .export-item:last-child {
            border-bottom: none;
        }
        
        .export-item input[type="checkbox"] {
            margin-left: 10px;
            transform: scale(1.2);
        }
        
        .export-text {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        
        .search-section {
            margin-bottom: 20px;
        }
        
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .search-result {
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .search-result:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .search-result img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
        
        .install-prompt {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 2px solid #667eea;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row, .image-section {
                grid-template-columns: 1fr;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .product-actions {
                justify-content: center;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <h3>📱 تثبيت التطبيق</h3>
            <p>يمكنك تثبيت هذا التطبيق على هاتفك للوصول إليه بدون إنترنت</p>
            <button class="btn" onclick="installApp()">تثبيت التطبيق</button>
        </div>
        
        <div class="header">
            <h1>🛒 إدارة طلبات الجمعية</h1>
            <p>نظام متكامل لإدارة المشتريات وتتبع تواريخ الصلاحية</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('add')">إضافة منتج</button>
            <button class="tab" onclick="showTab('list')">قائمة المنتجات</button>
            <button class="tab" onclick="showTab('export')">تصدير البيانات</button>
        </div>
        
        <div id="addTab" class="tab-content active">
            <form id="productForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="productName">اسم المنتج *</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">الماركة</label>
                        <input type="text" id="productBrand">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">تاريخ الصلاحية *</label>
                        <input type="date" id="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">الكمية</label>
                        <input type="number" id="quantity" min="1" value="1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="productNotes">ملاحظات</label>
                    <textarea id="productNotes" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>صورة المنتج (اختيارية)</label>
                    <div class="image-section">
                        <div class="image-upload">
                            <p>📤 رفع صورة من الجهاز</p>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                            <button type="button" class="btn" onclick="document.getElementById('imageUpload').click()">اختر صورة</button>
                        </div>
                        <div class="image-search">
                            <p>🔍 البحث عن صورة</p>
                            <input type="text" id="imageSearchQuery" placeholder="ابحث عن صورة المنتج">
                            <button type="button" class="btn" onclick="searchImages()">بحث</button>
                        </div>
                    </div>
                    
                    <div id="searchResults" class="search-results"></div>
                    <div id="selectedImagePreview" style="margin-top: 15px;"></div>
                </div>
                
                <button type="submit" class="btn">إضافة المنتج</button>
            </form>
        </div>
        
        <div id="listTab" class="tab-content">
            <div class="search-section">
                <div class="form-group">
                    <input type="text" id="searchProducts" placeholder="البحث في المنتجات..." onkeyup="filterProducts()">
                </div>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="sortProducts('expiry')">ترتيب حسب الصلاحية</button>
                    <button class="btn btn-secondary" onclick="sortProducts('name')">ترتيب حسب الاسم</button>
                    <button class="btn btn-secondary" onclick="sortProducts('date')">ترتيب حسب تاريخ الإضافة</button>
                </div>
            </div>
            <div id="productsList" class="product-grid"></div>
        </div>
        
        <div id="exportTab" class="tab-content">
            <div class="export-section">
                <h3>تصدير البيانات</h3>
                <p>اختر المنتجات التي تريد تصديرها:</p>
                
                <div style="margin: 15px 0;">
                    <button class="btn btn-secondary" onclick="selectAllExport()">تحديد الكل</button>
                    <button class="btn btn-secondary" onclick="deselectAllExport()">إلغاء التحديد</button>
                    <button class="btn btn-success" onclick="generateExportText()">إنشاء النص</button>
                </div>
                
                <div id="exportList" class="export-list"></div>
                
                <div class="form-group">
                    <label for="exportText">النص المصدر:</label>
                    <textarea id="exportText" class="export-text" readonly></textarea>
                </div>
                
                <button class="btn" onclick="copyExportText()">نسخ النص</button>
                <button class="btn btn-secondary" onclick="shareExportText()">مشاركة</button>
            </div>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('groceryProducts') || '[]');
        let selectedImage = null;
        let deferredPrompt;
        
        // Service Worker للعمل بدون إنترنت
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                    const CACHE_NAME = 'grocery-app-v1';
                    const urlsToCache = ['/'];
                    
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => cache.addAll(urlsToCache))
                        );
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `));
            });
        }
        
        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });
        
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        document.getElementById('installPrompt').style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // إدارة التبويبات
        function showTab(tabName) {
            // إخفاء جميع التبويبات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إظهار التبويب المحدد
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'list') {
                displayProducts();
            } else if (tabName === 'export') {
                updateExportList();
            }
        }
        
        // إدارة الصور
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result;
                    showImagePreview(selectedImage, 'صورة محملة من الجهاز');
                };
                reader.readAsDataURL(file);
            }
        });
        
        function searchImages() {
            const query = document.getElementById('imageSearchQuery').value.trim();
            if (!query) {
                alert('يرجى إدخال كلمة البحث');
                return;
            }
            
            const searchButton = event.target;
            const originalText = searchButton.textContent;
            searchButton.innerHTML = '<span class="loading"></span> جاري البحث...';
            searchButton.disabled = true;
            
            // محاكاة البحث عن الصور (في التطبيق الحقيقي ستستخدم API)
            setTimeout(() => {
                const mockImages = [
                    'https://via.placeholder.com/200x200/667eea/ffffff?text=' + encodeURIComponent(query),
                    'https://via.placeholder.com/200x200/764ba2/ffffff?text=' + encodeURIComponent(query + ' 2'),
                    'https://via.placeholder.com/200x200/27ae60/ffffff?text=' + encodeURIComponent(query + ' 3'),
                    'https://via.placeholder.com/200x200/e74c3c/ffffff?text=' + encodeURIComponent(query + ' 4'),
                    'https://via.placeholder.com/200x200/f39c12/ffffff?text=' + encodeURIComponent(query + ' 5'),
                    'https://via.placeholder.com/200x200/9b59b6/ffffff?text=' + encodeURIComponent(query + ' 6')
                ];
                
                displaySearchResults(mockImages);
                searchButton.textContent = originalText;
                searchButton.disabled = false;
            }, 1500);
        }
        
        function displaySearchResults(images) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';
            
            images.forEach(imageUrl => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'search-result';
                imgContainer.innerHTML = `<img src="${imageUrl}" alt="نتيجة البحث">`;
                imgContainer.addEventListener('click', () => {
                    selectedImage = imageUrl;
                    showImagePreview(imageUrl, 'صورة من البحث');
                    resultsContainer.innerHTML = '';
                });
                resultsContainer.appendChild(imgContainer);
            });
        }
        
        function showImagePreview(imageUrl, description) {
            const previewContainer = document.getElementById('selectedImagePreview');
            previewContainer.innerHTML = `
                <div style="text-align: center; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                    <img src="${imageUrl}" alt="معاينة" style="max-width: 200px; max-height: 200px; border-radius: 10px;">
                    <p style="margin-top: 10px; color: #666;">${description}</p>
                    <button type="button" class="btn btn-danger" onclick="removeSelectedImage()">إزالة الصورة</button>
                </div>
            `;
        }
        
        function removeSelectedImage() {
            selectedImage = null;
            document.getElementById('selectedImagePreview').innerHTML = '';
            document.getElementById('searchResults').innerHTML = '';
        }
        
        // إدارة المنتجات
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const product = {
                id: Date.now(),
                name: document.getElementById('productName').value.trim(),
                brand: document.getElementById('productBrand').value.trim(),
                expiryDate: document.getElementById('expiryDate').value,
                quantity: parseInt(document.getElementById('quantity').value) || 1,
                notes: document.getElementById('productNotes').value.trim(),
                image: selectedImage,
                addedDate: new Date().toISOString(),
                originalExpiryDate: document.getElementById('expiryDate').value
            };
            
            products.push(product);
            saveProducts();
            
            // إعادة تعيين النموذج
            this.reset();
            removeSelectedImage();
            
            alert('تم إضافة المنتج بنجاح!');
            showTab('list');
        });
        
        function saveProducts() {
            localStorage.setItem('groceryProducts', JSON.stringify(products));
        }
        
        function displayProducts() {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding
